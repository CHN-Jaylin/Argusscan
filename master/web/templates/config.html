{% extends "base.html" %}
{% block content %}
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                <!--系统配置-->
                <small>System Configuration</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-cog"></i>系统配置</a></li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content container-fluid">

            <div class="row">
                <!--Redis-->
                <div class="col-md-4">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title"><i class="fa fa-database"></i> <b>Redis</b> 数据库</h3>
                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                        class="fa fa-minus"></i></button>
                            </div>
                        </div>
                        <div class="box-body">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-offset-2 col-md-8">
                                        <label>IP 地址</label>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-laptop"></i>
                                            </div>
                                            <input id="ipAddress" type="text" class="form-control"
                                                   value="127.0.0.1"
                                                   data-inputmask="'alias': 'ip'"
                                                   data-mask>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-offset-2 col-md-8">
                                        <label>端口号</label>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-square-o"></i>
                                            </div>
                                            <input id="port" type="text" class="form-control"
                                                   value="6479"
                                                   data-inputmask-regex="^([0-9]|[1-9]\d{1,3}|[1-5]\d{4}|6[0-5]{2}[0-3][0-5])$">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-offset-2 col-md-8">
                                        <label>密码</label>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-lock"></i>
                                            </div>
                                            <input id="password" type="password" placeholder="可选" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group" style="margin-top: 46px">
                                <div class="row">
                                    <div class="col-md-offset-2 col-md-8">
                                        <button type="button" class="btn btn-block btn-primary">保存</button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer text-center">
                                <span class="text-success">
                                    <i class="fa fa-check"></i> 连接成功
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Slave-->
                <div class="col-md-8">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title"><i class="fa fa-server"></i> <b>Slave</b> 节点</h3>
                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                        class="fa fa-minus"></i></button>
                            </div>
                        </div>
                        <div class="box-body">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-offset-1 col-md-4">
                                        <label>节点地址</label>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-laptop"></i>
                                            </div>
                                            <input id="ip" type="text" class="form-control"
                                                   data-inputmask="'alias': 'ip'"
                                                   data-mask>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <label>端口号</label>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-square-o"></i>
                                            </div>
                                            <input id="nodePort" type="text" class="form-control"
                                                   placeholder="23333"
                                                   data-inputmask-regex="^([0-9]|[1-9]\d{1,3}|[1-5]\d{4}|6[0-5]{2}[0-3][0-5])$">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <label>密码</label>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-lock"></i>
                                            </div>
                                            <input id="nodePassword" placeholder="可选" type="password"
                                                   class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-offset-4 col-md-4">
                                        <button type="button" class="btn btn-block btn-primary">添加</button>
                                    </div>
                                </div>
                            </div>

                            <div class="box-body">
                                <table class="table">
                                    <tr>
                                        <th>#</th>
                                        <th>地址</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                    <tr>
                                        <td>1.</td>
                                        <td>102.2.3.2</td>
                                        <td><span class="label label-success">运行中</span></td>
                                        <td>
                                            <div class="btn-group">
                                                <span class="btn label label-info">开启</span>
                                                <span class="btn label label-danger">移除</span>
                                            </div>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>2.</td>
                                        <td>23.2.3.1</td>
                                        <td><span class="label label-success">运行中</span></td>
                                        <td>
                                            <div class="btn-group">
                                                <span class="btn label label-warning">暂停</span>
                                                <span class="btn label label-danger">移除</span>
                                            </div>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>3.</td>
                                        <td>63.27.23.1</td>
                                        <td><span class="label label-success">运行中</span></td>
                                        <td>
                                            <div class="btn-group">
                                                <span class="btn label label-warning">暂停</span>
                                                <span class="btn label label-danger">移除</span>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div class="box-footer clearfix">
                                <ul class="pagination pagination-sm no-margin pull-right">
                                    <li><a href="#">&laquo;</a></li>
                                    <li><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>
                                    <li><a href="#">&raquo;</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

<script>
    $(function () {
        $(document).ready(function () {
            $(":input").inputmask();
        });

    })
</script>

{% endblock %}
