<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="static/argus/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="static/argus/css/base.css"/>
    <meta charset="UTF-8">
    <title>ArgusScan - 分布式被动SQL注入检测系统</title>

    <!--JQuery-->
    <script src="static/jquery-3.3.1/jquery-3.3.1.min.js" type="text/javascript"></script>
    <!--Bootstrap-->
    <script src="static/bootstrap-3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <!--AdminLTE-->
    <script src="static/adminlte-2.4.3/js/adminlte.min.js" type="text/javascript"></script>
    <!--Moment-->
    <script src="static/moment-2.21.0/moment.min.js" type="text/javascript"></script>
    <!--Chart.js-->
    <script src="static/chart.js-2.7.2/Chart.min.js" type="text/javascript"></script>
    <!--DataTable-->
    <script src="static/datatables.net/js/jquery.dataTables.js" type="text/javascript"></script>
    <script src="static/datatables.net-bs/js/dataTables.bootstrap.min.js" type="text/javascript"></script>
    <!--Knob-->
    <!--<script src="static/knob/jquery.knob.min.js" type="text/javascript"></script>-->
    <!--Echarts-->
    <!--<script src="static/echarts-4.0.4/echarts.min.js" type="text/javascript"></script>-->

    <!--StyleSheet-->
    <link rel="stylesheet" href="static/adminlte-2.4.3/css/AdminLTE.min.css" type="text/css"/>
    <link rel="stylesheet" href="static/bootstrap-3.3.7/css/bootstrap.min.css" type="text/css">
    <!-- Font Awesome -->
    <!--<link rel="stylesheet" href="static/fontawesome-5.0.9/css/fontawesome-all.min.css" type="text/css">-->
    <link rel="stylesheet" href="static/font-awesome-4.7.0/css/font-awesome.min.css" type="text/css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="static/ionicons-2.0.1/css/ionicons.min.css" type="text/css">
    <!-- Theme style -->
    <link rel="stylesheet" href="static/adminlte-2.4.3/css/AdminLTE.min.css" type="text/css">
    <link rel="stylesheet" href="static/adminlte-2.4.3/css/skins/skin-black-light.min.css" type="text/css">
</head>

<body class="hold-transition skin-black-light sidebar-mini">

<div class="wrapper">

    <!-- Main Header -->
    <header class="main-header">

        <!-- Logo -->
        <a href="#" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>A</b>S</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>Argus</b>Scan</span>
        </a>

        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only ">Toggle navigation</span>
            </a>
            <!-- Navbar Right Menu -->

            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- Notifications Menu -->
                    <li class="dropdown notifications-menu">
                        <!-- Menu toggle button -->
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-bell-o"></i>
                            {% if notification %}
                            <span class="label label-danger">{{ notification | length}}</span>
                            {% endif %}
                        </a>
                        <ul class="dropdown-menu">
                            <li class="header">通知</li>
                            <li>
                                <!-- Inner Menu: contains the notifications -->
                                <ul class="menu">
                                    <li><!-- start notification -->
                                        <a href="#">
                                            <i class="fa fa-bug text-danger"></i>发现新的注入点 <b>#51</b>
                                        </a>
                                    </li>
                                    <!-- end notification -->
                                </ul>
                            </li>
                            <li class="footer"><a href="#">View all</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">

            <!-- Sidebar user panel (optional) -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="static/argus/img/logo.jpg" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p>Mr. Jaylin</p>
                    <!-- 身份 -->
                    <a href="#"> <i class="fa fa-user"></i> 管理员</a>
                </div>
            </div>

            <!-- Sidebar Menu -->
            <ul class="sidebar-menu" data-widget="tree">
                <!-- Optionally, you can add icons to the links -->
                <li><a href="{{ url_for('index_page') }}"><i class="fa fa-dashboard"></i>
                    <span>运行状态</span></a>
                </li>

                <li><a href="{{ url_for('result_page') }}"> <i class="fa fa-bar-chart"></i>
                    <span>扫描结果</span></a>
                </li>

                <!--<li><a href="{{ url_for('config_page') }}"> <i class="fa fa-cog"></i>-->
                    <!--<span>系统配置</span></a>-->
                <!--</li>-->
            </ul>
            <!-- /.sidebar-menu -->
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    {% block content %}
    {% endblock %}

    <div class="control-sidebar-bg"></div>

</div>

{% block script %}
{% endblock %}

</body>
</html>
